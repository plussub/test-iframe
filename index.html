<html lang="en">
<body>
 <button onclick="remove('first')">remove first</button>
 <button id="addSecond" onclick="addSecond()">add second</button>
 <button onclick="remove('second')">remove second</button>
 
 <div id="container" style="display: flex; height: 100%; gap: 10px">
   <iframe id="first" src="https://plussub-test-page.netlify.app/" style="width: 50%; height: 100%;">
   </iframe>
 </div>
  
 <script>
    const remove = (id) => document.getElementById(id).remove();
    const addSecond = () => {
     const iframe = document.createElement('iframe');
     iframe.id = 'second'
     iframe.src = "https://test-page.plus-sub.com/";
     iframe.style="width: 50%; height: 100%;"
     document.getElementById('container').appendChild(iframe);
    }
 </script>
</body>
</html>
